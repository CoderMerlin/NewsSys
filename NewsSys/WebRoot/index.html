<!DOCTYPE html>
<html>
<head>
<title>新闻中国</title>
<meta charset="utf-8" />
<meta http-equiv="keywords"	content="新闻" />
<meta http-equiv="description" content="Navy新闻网,为广大人民建立了网络新闻平台,方便用户随时、随地的了解世界的相关动态" />
<link rel="shortcut icon" href="images/yc2.ico" type="image/x-icon" />

<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" href="css/login.css" />

<script src="js/jquery-1.11.3.min.js" charset="utf-8"></script>
<script src="js/login.js" charset="utf-8"></script>
<script>
	$(function(){
		$("#pic").mywin({left:"center",top:"center"});
		$(".bg").fadeIn("3000","linear");
		
		$.post("newsServlet?d="+new Date(),{op:"indexDataInfo"},function(data){
			if(parseInt($.trim(data))==1){
				location.href="front/index.jsp";
			}
		})
	});
</script>
<style>
	#pic{
		width: 100px;
		height:100px;
		position:absolute;
	}
</style>
</head>

<body>
	<div id="bg" class="bg" style="display:none;"></div>
	<div id="pic">
		<img src="images/loading.gif"/>
	</div>
</body>
</html>
